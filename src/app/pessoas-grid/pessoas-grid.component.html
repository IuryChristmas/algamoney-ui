<p-table [value]="pessoas" [paginator]="true" [rows]="5" [responsive]="true">
  <ng-template pTemplate="header">
    <tr>
        <th>Nome</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Status</th>
        <th [ngClass]="'col-acoes'"></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-pessoa>
    <tr>
      <td>{{pessoa.nome}}</td>
      <td>{{pessoa.cidade}}</td>
      <td>{{pessoa.estado}}</td>
      <td>{{pessoa.status === true ? 'Ativo' : 'Inativo'}}</td>
      <td [ngClass]="'col-acoes'">
        <button pButton icon="pi pi-pencil" style="margin-right: .5em" pTooltip="Editar" tooltipPosition="top"></button>
        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
